name: Test Publishing a Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test_publish_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3

      - name: Set up Dana Server
        run: |
          git clone https://github.com/IlyasMoutawwakil/dana-server.git
          cd dana-server
          npm install
          npm start &

      - name: Set up Python
        uses: actions/setup-python@v3

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install git+https://github.com/huggingface/optimum-benchmark.git
          pip install pytest
          pip install -e .

      - name: Run test benchmark
        run: optimum-benchmark --config-dir tests --config-name config --multirun

      - name: Run API tests
        run: |
          pytest tests/test_publish_build.py
